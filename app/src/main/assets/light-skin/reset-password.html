<body class="authentication-page">

    <!-- Main Layout Start -->
    <div class="main-layout card-bg-1">
        <div class="container d-flex flex-column">
            <div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
                <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                    <h1 class="font-weight-bold">Password Reset</h1>
                    <p class="text-dark mb-3">Enter your email address to reset password.</p>
                    <form class="mb-3">

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email" class="sr-only">Email Address</label>
                            <input type="email" class="form-control form-control-md" id="email" placeholder="Enter your email">
                        </div>

                        <!-- Submit -->
                        <button class="btn btn-lg btn-block btn-primary  text-uppercase font-weight-semibold" type="submit">Send Reset Link</button>
                    </form>
                    <p>Already have an account? <a class="font-weight-semibold" href="./signin.html">Sign in</a>.</p>
                </div>
            </div> 
        </div>
    </div>
